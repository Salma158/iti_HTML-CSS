<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        font-weight: bold;
        color: white;
        background-color: green;
        margin: 10px;
        border: none;
        width: 150px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        transition : 2s;
    }
    button:hover{
        width:300px;
        height: 100px;
    }
</style>
<body>
    <button>Stretch</button>
</body>
</html>
