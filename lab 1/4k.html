<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        font-weight: bold;
        color: white;
        background-color: green;
        border: none;
        font-size: 20px;
        cursor: pointer;
        transition : 1s;
        padding-top: 20px;
        padding-bottom: 20px;

        margin: 20px;
        padding-left: 30px;
        padding-right: 30px;
        
    }
    button:hover{
        padding-left: 40px;
        padding-right: 40px;
        margin: 10px;
    }
</style>
<body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
</body>
</html>
