<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        font-weight: bold;
        color: white;
        background-color: green;
        margin: 10px;
        border: none;
        width: 150px;
        height: 50px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 10px 10px 10px rgb(202, 197, 197) ;
    }
    button:active{
        box-shadow: none;
        margin: 20px;
    }
</style>
<body>
    <button>Shadow</button>
</body>
</html>
